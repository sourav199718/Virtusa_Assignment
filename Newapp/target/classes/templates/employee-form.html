<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1 th:text="${employee.id != null} ? 'Edit Employee' : 'Add Employee'">Employee Form</h1>

<form th:action="@{${employee.id != null} ? '/api/employees/' + ${employee.id} : '/api/employees'}"
      th:object="${employee}"
      method="post"
      onsubmit="return submitForm(event)">

  <input type="hidden" id="empId" th:value="${employee.id}" />

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="*{name}" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="*{email}" required />

  <label for="department">Department:</label>
  <input type="text" id="department" name="department" th:value="*{department}" required />

  <button type="submit">Save</button>
</form>

<script>
  async function submitForm(event) {
    event.preventDefault();

    const id = document.getElementById("empId").value;
    const employee = {
      id: id,
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      department: document.getElementById("department").value
    };

    const method = id ? "PUT" : "POST";
    const url = "/api/employees";

    try {
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(employee)
      });

      if (response.ok) {
        window.location.href = "/employees";
      } else {
        alert("Failed to save employee");
      }
    } catch (err) {
      alert("Error: " + err.message);
    }
  }
</script>

</body>
</html>
