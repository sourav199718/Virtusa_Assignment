<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #e0e7ff);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .add-button, .department-button {
            display: inline-block;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .add-button {
            background-color: #4CAF50;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .department-button {
            background-color: #6c63ff;
        }

        .department-button:hover {
            background-color: #5848e5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #4a6cf7;
            color: white;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-right: 8px;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #a71d2a;
        }

        button:focus, a:focus {
            outline: none;
        }
    </style>
</head>
<script>
    async function deleteEmployee(id) {
        if (confirm("Are you sure you want to delete this employee?")) {
            try {
                const response = await fetch(`/api/employees/delete/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    // Refresh the page after successful deletion
                    window.location.href = "/employees";
                } else {
                    alert("Failed to delete employee.");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    }
</script>

<body>
<div class="container">
    <h2>Employees</h2>
    <div class="button-group">
        <a th:href="@{/employees/new}" class="add-button">+ Add Employee</a>
        <a th:href="@{/departments}" class="department-button">Go to Department Page</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.name}">John Doe</td>
            <td th:text="${employee.department}">IT</td>
            <td>
                <a th:href="@{'/employees/edit/' + ${employee.id}}">
                    <button type="button" class="action-button edit-button">Edit</button>
                </a>
                <a th:href="@{'/employees/delete/' + ${employee.id}}" onclick="return true;">
                    <button type="button"
                            class="action-button delete-button"
                            th:attr="onclick=|deleteEmployee(${employee.id})|">
                        Delete
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
